<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
        <title>MIS - Taschenrechner</title>
    </head>
    <body>
        <div class="calculator">
            <div class="display">
                <input name="display" type="text" size="30" maxlength="30" />
            </div>
            <div class="numpad">
                <div class="row">
                    <div class="span3">
                        <button class="btn-7">7</button>
                    </div>
                    <div class="span3">
                        <button class="btn-8">8</button>
                    </div>
                    <div class="span3">
                        <button class="btn-9">9</button>
                    </div>
                    <div class="span3">
                        <button class="btn-plus">+</button>
                    </div>
                </div>
                <div class="row">
                    <div class="span3">
                        <button class="btn-4">4</button>
                    </div>
                    <div class="span3">
                        <button class="btn-5">5</button>
                    </div>
                    <div class="span3">
                        <button class="btn-6">6</button>
                    </div>
                    <div class="span3">
                        <button class="btn-minus">-</button>
                    </div>
                </div>
                <div class="row">
                    <div class="span3">
                        <button class="btn-1">1</button>
                    </div>
                    <div class="span3">
                        <button class="btn-2">2</button>
                    </div>
                    <div class="span3">
                        <button class="btn-3">3</button>
                    </div>
                    <div class="span3">
                        <button class="btn-multiply">*</button>
                    </div>
                </div>
                <div class="row">
                    <div class="span3">
                        <button class="btn-0">0</button>
                    </div>
                    <div class="span3">
                        <button class="btn-point">.</button>
                    </div>
                    <div class="span3">
                        <button class="btn-equal">=</button>
                    </div>
                    <div class="span3">
                        <button class="btn-divide">/</button>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
